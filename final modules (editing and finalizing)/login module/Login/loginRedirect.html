<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34" style="position: relative; top: -35%">
						Log in as?
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name" style="bottom: 55%; border: none !important; padding-right: 1px;">
                        <button class="login100-form-btn" class="userBtn" onclick="location.href='../Login/registrationForm/register.html'">User</button>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password" style="bottom: 55%; border: none !important; padding-left: 1px;">
                        <button class="login100-form-btn" class="userBtn" onclick="location.href='serviceproviderForm/serviceprovider.html'">Service Provider</button>
                    </div>
				</form>

                <div class="col-six tab-full" style="background-color: black; width: 50%;"><center><img src="images/logoTransparent.png" style="padding-top: 50px;"></center></div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
